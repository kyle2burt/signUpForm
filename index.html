<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Sign Up Form</title>
    </head>
    <body>
        <div class="page-left">
            <div class="text-backdrop">
                <img src="assets/logo-light.svg" alt="logo image">
                <h1>Core</h1>
            </div>
            <footer>
                <p>Photo by <a href="https://unsplash.com/@tslphoto" target="_blank">Tyler Lillico</a> on <a href="https://unsplash.com/photos/photo-of-lake-near-mountain-at-golden-hour-zbZQQ1a2WWg" target="_blank">Unsplash</a></p>
            </footer>
        </div>
        <div class="page-right">
            <h2>Achieve the layout of your dreams</h2>
            <p>This is not a real service, do not enter any private information.</p>
                <form action="#" method="post">
                    <div>
                        <ul>
                            <legend>Sign Up!</legend>
                            <li>
                                <div>
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first_name" placeholder="Jon" maxlength="32" required>
                                </div>
                                <div>
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last_name" placeholder="doe" maxlength="32" required>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="email">E-Mail</label>
                                    <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                                </div>
                                <div>
                                    <label for="phone-number">Phone Number</label>
                                    <input type="tel" id="phone-number" name="phone_number" placeholder="-999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  required>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" minlength="10" maxlength="32" required>
                                </div>
                                <div>
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm_password" minlength="10" maxlength="32" required>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
        </div>
    </body>
</html>
